<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio - Autos Colombia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <div  th:insert="fragments/navbar.html"></div>

    <div th:if="${mensaje}" id="mensaje" class="alert alert-success custom-alert" role="alert">
        <span th:text="${mensaje}"></span>
    </div>  

    <section>
        <div class="card mx-auto mt-5" style="max-width: 500px;">
            <div class="card-header text-center">
                <h2>Tarifa 2025</h2>
            </div>
            <div class="card-body text-center">
                <p class="card-text">La tarifa del parqueadero para el año 2025 es de <strong>$3.500 </strong>pesos la hora.</p>
                <p class="card-text">La tarifa para 12 horas sera de <strong>$25.000.</strong></p>
                <p class="card-text">La tarifa para 24 horas sera de <strong>$42.000.</strong></p>
                <p class="card-text">La tarifa para mensualidad sera de <strong>$100.000.</strong></p>

            </div>
        </div>
    </section>

    <footer class="text-center mt-5">
        <p>&copy; 2025 AutosColombia. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script>
        // Esperar 5 segundos y ocultar el mensaje
        setTimeout(function() {
            const mensaje = document.getElementById('mensaje');
            if (mensaje) {
                mensaje.style.transition = 'opacity 0.5s ease'; // Transición suave
                mensaje.style.opacity = '0'; // Cambiar la opacidad a 0
                setTimeout(() => mensaje.remove(), 300); // Eliminar el elemento después de la transición
            }
        }, 3000);
    </script>
</body>
</html>

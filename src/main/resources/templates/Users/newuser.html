<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscribir - AutosColombia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
     <div th:if="${mensaje}" id="mensaje" class="alert alert-danger" role="alert">
        <span th:text="${mensaje}"></span>
    </div>
    <div th:insert="fragments/navbar.html"></div>
    <h1 class="info">Formulario Inscripción</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form class="form" th:action="@{/users/guardar}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="document" class="form-label">Documento de identidad:</label>
                        <input type="text" id="document" name="document" class="form-control" th:field="*{document}" required>
                        <div class="form-text">Escriba el Numero de Documento del Usuario.</div>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
                        <div class="form-text">Escriba el nombre del Usuario.</div>
                    </div>

                    <div class="mb-3">
                        <label for="lastname" class="form-label">Apellido:</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" th:field="*{lastname}" required>
                        <div class="form-text">Escriba el Apellido del Usuario.</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo:</label>
                        <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
                        <div class="form-text">Ingrese un correo válido.</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
                        <div class="form-text">Digite una contraseña.</div>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Guardar">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script> 
    <script>
        // Esperar 5 segundos y ocultar el mensaje
        setTimeout(function() {
            const mensaje = document.getElementById('mensaje');
            if (mensaje) {
                mensaje.style.transition = 'opacity 0.5s ease'; // Transición suave
                mensaje.style.opacity = '0'; // Cambiar la opacidad a 0
                setTimeout(() => mensaje.remove(), 300); // Eliminar el elemento después de la transición
            }
        }, 3000);
    </script>
</body>
</html>

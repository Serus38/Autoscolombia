<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Usuarios - AutosColombia</title>
</head>
<body>
    <div th:if="${mensaje}" id="mensaje" class="alert alert-success" role="alert">
        <span th:text="${mensaje}"></span>
    </div>
    <div  th:insert="fragments/navbar.html"></div>
    <div class="container mt-5">
        <h1 class="info text-center">Listado de Usuarios</h1>
        <div class="table-responsive">
            <table class="table table-middle mx-auto">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Documento de Identidad</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Contrase√±a</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.document}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.lastname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.password}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{/users/edit/{id}(id=${user.id})}">Editar</a>
                            <a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script th:src="@{/js/mensaje.js}"></script>

</body>
</html>

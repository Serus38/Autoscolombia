<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscribir - AutosColombia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:if="${mensaje}" id="mensaje" class="alert alert-danger" role="alert">
        <span th:text="${mensaje}"></span>
    </div>
    <div th:insert="fragments/navbar.html"></div>
    <h1 class="info">Formulario Inscripci√≥n</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form class="form" th:action="@{/cars/guardar}" th:object="${car}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="brand" class="form-label">Marca:</label>
                        <input type="text" id="brand" name="brand" class="form-control" th:field="*{brand}" required>
                        <div class="form-text">Escriba la Marca del Auto.</div>
                    </div>

                    <div class="mb-3">
                        <label for="model" class="form-label">Modelo:</label>
                        <input type="text" id="model" name="model" class="form-control" th:field="*{model}" required>
                        <div class="form-text">Escriba el Modelo del Auto.</div>
                    </div>

                    <div class="mb-3">
                        <label for="color" class="form-label">Color:</label>
                        <input type="text" id="color" name="color" class="form-control" th:field="*{color}" required>
                        <div class="form-text">Escriba el Color del Auto.</div>
                    </div>

                    <div class="mb-3">
                        <label for="plate" class="form-label">Placa:</label>
                        <input type="text" id="plate" name="plate" class="form-control" th:field="*{plate}" required>
                        <div class="form-text">Ingrese la Placa del Auto.</div>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Guardar">
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
    <script th:src="@{/js/mensaje.js}"></script>
</body>
</html>

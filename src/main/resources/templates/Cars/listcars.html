<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Autos - AutosColombia</title>
</head>
<body>
    <div th:if="${mensaje}" id="mensaje" class="alert alert-success" role="alert">
        <span th:text="${mensaje}"></span>
    </div>
    <div  th:insert="fragments/navbar.html"></div>
    <div class="container mt-5">
        <h1 class="info text-center">Listado de Autos</h1>
        <div class="table-responsive">
            <table class="table table-middle mx-auto">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Placa</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Color</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="car : ${cars}">
                        <td th:text="${car.id}"></td>
                        <td th:text="${car.plate}"></td>
                        <td th:text="${car.brand}"></td>
                        <td th:text="${car.model}"></td>
                        <td th:text="${car.color}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{/cars/edit/{id}(id=${car.id})}">Editar</a>
                            <a class="btn btn-danger" th:href="@{/cars/delete/{id}(id=${car.id})}">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/mensaje.js}"></script>
</body>
